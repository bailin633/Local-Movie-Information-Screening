<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地影视资源分辨率筛查</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/Button.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/background2.css">
    <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
<div id="background"></div>
    <div class="container">
        <div class="path-selection">
            <label for="path-input"></label><input type="text" id="path-input" placeholder="输入或选择路径">
            <button id="select-path">选择</button>
            <button id="settings-button"></button>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索视频">
            <button id="search-button">查找</button>
        </div>

        <!-- 添加进度条和加载提示 -->
        <div id="loading-container" class="loading-container" style="display: none;">
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div id="progress" class="progress-fill"></div>
                </div>
            </div>
            <p id="loading-text" class="loading-text">加载中 (0%)</p>
        </div>

        <div class="main-content">
            <div class="video-overview">
                <h2>视频概览</h2>
                <table id="video-table">
                    <thead>
                        <tr>
                            <th class="name-column no-select">名称</th>
                            <th class="resolution-column no-select">分辨率</th>
                            <th class="framerate-column no-select">帧率</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 视频列表将在这里动态生成 -->
                    </tbody>
                </table>
            </div>
            <div class="resizer" id="resizer"></div>
            <div class="video-info">
                <h2 class="no-select">视频详细信息</h2>
                <div id="video-details">
                    <p id="video-name"></p>
                    <p id="video-resolution"></p>
                    <p id="video-frame-rate"></p>
                    <p id="video-size"></p>
                    <p id="video-duration"></p>
                    <!-- 可以根据需要添加更多信息 -->
                </div>
                <!-- 将按钮移到这里 -->
                <div class="video-actions">
                    <button id="open-file-path" class="video-action-button">打开文件路径</button>
                    <button id="play-video" class="video-action-button">播放视频</button>
                </div>
            </div>
        </div>

        <!-- 将分辨率选项移到主内容区域外面 -->
        <div class="resolution-options">
            <h3>选择分辨率</h3>
            <label><input type="radio" name="resolution" value="全部" checked> 全部分辨率</label><br>
            <label><input type="radio" name="resolution" value="1080P"> 1080P</label><br>
            <label><input type="radio" name="resolution" value="2K"> 2K</label><br>
            <label><input type="radio" name="resolution" value="4K"> 4K</label>
        </div>
    </div>

    <script src="./js/renderer.js"></script>
</body>
</html>
